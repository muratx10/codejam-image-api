<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Piskel Clone</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link href="./styles/css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="appMenuBtn">
      <span class="appMenuBtn__item"></span>
      <span class="appMenuBtn__item"></span>
      <span class="appMenuBtn__item"></span>
    </nav>
    <h1 class="mainTitle">CodeJam - Palette</h1>
    <div class="sideMenu">

    </div>
  </header>

  <main>
    <div class="toolsContainer">
      <div class="toolsContainer__paintTools">
        <div class="toolsContainer__item" id="paintBucket">
          <a class="icon-paint-bucket" href="#"></a>
          <span>Paint bucket</span>
        </div>
        <div class="toolsContainer__item" id="colorPicker">
          <a class="icon-color-picker" href="#"></a>
          <span>Choose a color</span>
        </div>
        <div class="toolsContainer__item" id="pencil">
          <a class="icon-pencil" href="#"></a>
          <span>Pencil</span>
        </div>
        <div class="toolsContainer__item" id="transform">
          <a class="icon-transform" href="#"></a>
          <span>Transform</span>
        </div>
      </div>
      <div class="toolsContainer__colorPicker">
        <span class="color__item">
          <div class="input-color-container">
            <input id="input-color" value="#FF8F00" class="input-color" type="color">
          </div>
          <label class="input-color-label" for="input-color">
            Current color
          </label>
        </span>
        <div class="color__item" id="prevColor"><span class="circleColor"></span>Prev color</div>
        <div class="color__item" id="red"><span class="circleColor"></span>red</div>
        <div class="color__item" id="blue"><span class="circleColor"></span>blue</div>
      </div>
    </div>
    <div class="canvasSection">
      <canvas id="canvas"></canvas>
    </div>
  </main>

  <script src="./scripts/app.js"></script>
</body>

</html>
