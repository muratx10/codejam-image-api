<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Piskel Clone</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="appMenuBtn">
      <span class="appMenuBtn__item"></span>
      <span class="appMenuBtn__item"></span>
      <span class="appMenuBtn__item"></span>
    </nav>
    <h1 class="mainTitle">CodeJam - Image API</h1>
    <div class="sideMenu">

    </div>
  </header>

  <main>
    <!-- TOOLS -->
    <div class="toolsContainer">
      <div class="toolsContainer__paintTools">
        <div class="toolsContainer__item" id="paintBucket">
          <a class="icon-paint-bucket" href="#"></a>
          <span>Paint bucket</span>
        </div>
        <div class="toolsContainer__item" id="colorPicker">
          <a class="icon-color-picker" href="#"></a>
          <span>Choose a color</span>
        </div>
        <div class="toolsContainer__item" id="pencil">
          <a class="icon-pencil" href="#"></a>
          <span>Pencil</span>
        </div>
        <div class="toolsContainer__item" id="transform">
          <a class="icon-transform" href="#"></a>
          <span>Transform</span>
        </div>
      </div>
      <!-- COLOR PICKER -->
      <div class="toolsContainer__colorPicker">
        <span class="color__item">
          <div class="input-color-container">
            <input class="input-color" id="input-color" type="color" value="#000000">
          </div>
          <label class="input-color-label" for="input-color">
            Current color
          </label>
        </span>
        <div class="color__item" id="prevColor"><span class="circleColor"></span>Prev
          color
        </div>
        <div class="color__item" id="red"><span class="circleColor"></span>red
        </div>
        <div class="color__item" id="blue"><span class="circleColor"></span>blue
        </div>
      </div>
    </div>

    <div class="canvasSection">
      <div class="canvasSection__search">
        <form class="input-group flex-nowrap" id="searchForm">
          <button type="submit" class="btn btn-info">Load</button>
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">&#128270;</span>
          </div>
          <input type="text" class="form-control" placeholder="Search" aria-label="Search"
            aria-describedby="addon-wrapping">
        </form>
        <button class="btn btn-info">B&W</button>
      </div>
      <div class="selectedCity"></div>
      <canvas id="canvas"></canvas>
    </div>

    <!-- SIDEBAR -->
    <div class="sideBar">
      <div class="sideBar__radioBtns">
        <label class="sideBar__item">128x128
          <input checked="checked" class="input-radio" name="radio" type="radio" value="128">
          <span class="checkmark"></span>
        </label>
        <label class="sideBar__item">256x256
          <input class="input-radio" name="radio" type="radio" value="256">
          <span class="checkmark"></span>
        </label>
        <label class="sideBar__item">512x512
          <input class="input-radio" name="radio" type="radio" value="512">
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
