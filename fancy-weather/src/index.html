<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Fancy weather</title>
  <link href="https://fonts.googleapis.com/css?family=Jura:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  
<div class="bg"></div>  
<div class="root">
    
    <div class="wrapper shadow">
      <div class="header">
        <div class="header__control">
          controls
        </div>
        <div class="header__search">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">&#x1F50D;</span>
            </div>
            <input type="text" class="form-control" 
                   placeholder="Search city or ZIP" 
                   aria-label="Search city" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="weather">
        <div class="weather__location">
          Minsk
        </div>
        <div class="weather__date">
          10/12/2019
        </div>
        <div class="weather__condition">
          10
        </div>
        <div class="weather__forecast">
          20
        </div>
      </div>
      <div class="map">
        map
      </div>
    </div>
    
  </div>

</body>

</html>
