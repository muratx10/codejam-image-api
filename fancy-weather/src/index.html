<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Fancy weather</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,400,700,900&display=swap&subset=cyrillic"
    rel="stylesheet">
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>

<body>

  <div class="bg"></div>
  <div class="root">

    <div class="wrapper">
      <div class="darkLayer"></div>
      <div class="header">
        <div class="control">
          <a class="control__item" href="#"><span class="icon-refresh"></span></a>
          <div class="selectLang">
            <div class="custom-select-wrapper">
              <div class="custom-style">
                <div class="custom-style__trigger"><span>EN</span>
                  <div class="arrow"></div>
                </div>
                <div class="custom-options">
                  <span class="custom-option selected" data-value="tesla">EN
                  </span>
                  <span class="custom-option" data-value="volvo">RU</span>
                  <span class="custom-option" data-value="mercedes">BE</span>
                </div>
              </div>
            </div>
          </div>
          <div class="unit">
            <span class="unit__item">&deg;C</span>
            <span class="unit__item active">&deg;F</span>
          </div>
        </div>
        <div class="search">
          <div class="input-group">
            <div class="input-group-append voice">
              <button class="btn btn-outline-dark" id="voice-btn" type="button">
                <span class="icon-mic"></span></button>
            </div>
            <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
              placeholder="Search city or enter ZIP" type="text">
            <div class="input-group-append">
              <button class="btn btn-dark" id="search-btn" type="button">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="weather">
        <div class="weather__location">
          Minsk, BELARUS BELARUS BELARUS
        </div>
        <div class="weather__date">
          Mon 28 Oct, 17:25
        </div>
        <div class="weather__condition">
          <div class="weather__temperature"><span id="temperature">10</span>
          </div>
          <div class="weather__description">
            <div class="weather__icon">weather icon</div>
            <span class="weather__type">Overcast</span>
            <span class="weather__feels">FEELS LIKE: &deg;7</span>
            <span class="weather__wind">WIND: 2 m/s</span>
            <span class="weather__humidity">Humidity: 83%</span>
          </div>
        </div>
        <div class="weather__forecast">
          20
        </div>
      </div>
      <div class="map">
        map
      </div>
    </div>

  </div>

  <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
