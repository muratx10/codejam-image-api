<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Fancy weather</title>
  <link href="https://fonts.googleapis.com/css?family=Jura:300,400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
  
<div class="bg"></div>  
<div class="root">
    
    <div class="wrapper">
      <div class="header">
        <div class="control">
          controls
        </div>
        <div class="search">
          search
        </div>
      </div>
      <div class="weather">
        <div class="weather__location">
          Minsk
        </div>
        <div class="weather__date">
          10/12/2019
        </div>
        <div class="weather__condition">
          10
        </div>
        <div class="weather__forecast">
          20
        </div>
      </div>
      <div class="map">
        map
      </div>
    </div>
    
  </div>

</html>
